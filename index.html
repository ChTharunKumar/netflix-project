<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix India-watch TV shows online,watch movies outline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
    <nav class="navbar">
        <img class="img-logo" src="./images/logo.png" alt="Netflix Logo">
        <div class="btn-sign-in">sign in</div>
    </nav>
    <div class="main-container">
    <div class="main-titles-container">
        <div>
            <h1 class="main-title">Unlimited movies, TV shows and more.</h1>
            <h2 class="main-subtitle">watch anywhere and cancel anytime</h2>
            <p class="main-call-to-action">Ready to watch? enter your email to create or restart your membership</p>
        
        </div>
        <div class="main-email-container">
            <input 
            class="main-email-container-input"
            type="email" 
            placeholder="Email Address"
            />
            <div class="btn-get-started">Get started></div>
        </div>
    </div>
    </div>
</body>
</html>
